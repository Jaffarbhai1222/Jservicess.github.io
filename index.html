<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jservicess Marketing Agency</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for Social Media Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff;
            color: #333;
        }

        header {
            background-color: #e60000;
            padding: 20px 0;
            text-align: center;
            color: #fff;
        }

        header h1 {
            font-size: 3rem;
            letter-spacing: 2px;
        }

        .main-content {
            padding: 40px;
            text-align: center;
        }

        .main-content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .social-icons i {
            font-size: 2.5rem;
            color: #e60000;
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .social-icons i:hover {
            transform: scale(1.2);
            color: #fff;
        }

        footer {
            background-color: #e60000;
            color: #fff;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Jservicess Marketing Agency</h1>
</header>

<div class="main-content">
    <h2>Your Partner in Digital Growth</h2>
    <p>At Jservicess, we provide expert digital marketing strategies to help your business grow online. From SEO to social media marketing, weâ€™ve got you covered.</p>

    <div class="social-icons">
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
</div>

<footer>

</footer>

</body>
</html>
