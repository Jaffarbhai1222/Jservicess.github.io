<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jservicess Marketing Agency - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script> <!-- Confetti.js -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- FontAwesome for WhatsApp icon -->
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff;
            overflow-x: hidden;
            position: relative;
            height: 100vh;
            color: #fff;
        }

        /* Hero Section */
        .hero-section {
            text-align: center;
            color: #fff;
            animation: fadeIn 2s ease-in-out;
            position: relative;
            z-index: 2;
            margin-top: 50px;
        }

        /* General Text Hover Effect */
        .hover-text {
            transition: transform 0.3s, color 0.3s, text-shadow 0.3s, border-bottom 0.3s;
            position: relative;
        }

        .hover-text:hover {
            transform: scale(1.05);  /* Subtle scale effect */
            color: #ff5733;
            text-shadow: 0 0 20px rgba(255, 87, 51, 0.8);
            border-bottom: 2px solid #ff5733;  /* Smaller underline on hover */
        }

        .hero-section h1 {
            font-size: 2.5rem;  /* Reduced font size for smaller title */
            color: #ff0000;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8), 0 0 20px rgba(255, 0, 0, 0.6), 0 0 30px rgba(255, 0, 0, 0.4);
            animation: textAnim 2s ease-in-out;
        }

        .hero-section p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #333;
            animation: textAnim 2s ease-in-out;
        }

        .countdown {
            font-size: 2rem;
            font-weight: 600;
            color: #ff0000;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8), 0 0 20px rgba(255, 0, 0, 0.6), 0 0 30px rgba(255, 0, 0, 0.4);
            animation: textAnim 2s ease-in-out;
        }

        /* New Year Journey Line */
        .new-year-journey {
            font-size: 1.8rem;
            color: black; /* Changed to black */
            font-weight: 500;
            margin-top: 20px;
            text-align: center;
            animation: textAnim 2s ease-in-out;
        }

        /* WhatsApp Button - Custom */
        .whatsapp-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #25d366; /* WhatsApp Green */
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.0rem;
            padding: 12px 30px;
            border-radius: 30px;
            transition: transform 0.4s, box-shadow 0.4s, background-color 0.4s, scale 0.4s;
            border: 2px solid #25d366;
            margin-top: 30px;
        }

        .whatsapp-btn:hover {
            background-color: #128c7e; /* Darker Green */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            transform: scale(1.1) rotate(10deg);
            animation: pulse 0.6s ease-in-out infinite;
        }

        .whatsapp-btn i {
            margin-right: 10px;
            font-size: 1.0rem;
        }

        /* Watermark for CEO */
        footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.8rem;
            font-style: italic;
        }

        .watermark {
            font-size: 1.2rem;
            font-weight: 600;
        }

        /* Background Image Styling */
        /* Removed the background image styling */
        
        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Pulse animation */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Particle Container */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
    </style>
</head>
<body>

<!-- Particle Background -->
<div id="particles-js"></div>

<!-- Hero Section -->
<div class="hero-section">
    <h1 class="hover-text">Jservicess Marketing Agency</h1>
    <p class="hover-text">We're coming soon to deliver top-notch digital marketing services!</p>

    <!-- Countdown Timer -->
    <div class="countdown hover-text" id="countdown"></div>

    <!-- New Year Journey Line -->
    <div class="new-year-journey hover-text">A New Year, A New Journey Awaits!</div>

    <!-- Contact Button - WhatsApp Custom Button -->
    <a href="https://wa.me/923162045631" target="_blank" class="whatsapp-btn">
        <i class="fab fa-whatsapp"></i> Contact Us on WhatsApp
    </a>
</div>

<!-- Watermark for CEO -->
<footer>
    <p class="watermark hover-text">Jaffar Yameen - CEO</p>
</footer>

<script>
    // Countdown Timer for New Year
    var countdownDate = new Date("Jan 1, 2025 00:00:00").getTime();
    var countdownFunction = setInterval(function() {
        var now = new Date().getTime();
        var distance = countdownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML = "New Year Countdown: " + days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

        if (distance < 0) {
            clearInterval(countdownFunction);
            document.getElementById("countdown").innerHTML = "Happy New Year!";
        }
    }, 1000);

    // Particles.js Configuration
    particlesJS("particles-js", {
        particles: {
            number: {
                value: 80,
                density: {
                    enable: true,
                    value_area: 800
                }
            },
            color: {
                value: "#ff5733"  // Orange-Red particles for a celebratory feel
            },
            shape: {
                type: "circle",
                stroke: {
                    width: 0,
                    color: "#000000"
                }
            },
            opacity: {
                value: 0.5,
                random: true,
                anim: {
                    enable: true,
                    speed: 1,
                    opacity_min: 0.1,
                    sync: false
                }
            },
            size: {
                value: 5,
                random: true,
                anim: {
                    enable: true,
                    speed: 3,
                    size_min: 0.1,
                    sync: false
                }
            },
            line_linked: {
                enable: true,
                distance: 150,
                color: "#ff5733",  // Orange-Red lines connecting particles
                opacity: 0.4,
                width: 1
            },
            move: {
                enable: true,
                speed: 3,
                direction: "none",
                random: false,
                straight: false,
                out_mode: "out",
                bounce: false,
                attract: {
                    enable: false,
                    rotateX: 600,
                    rotateY: 1200
                }
            }
        },
        interactivity: {
            events: {
                onhover: {
                    enable: true,
                    mode: "repulse"
                },
                onclick: {
                    enable: true,
                    mode: "push"
                }
            },
            modes: {
                repulse: {
                    distance: 100,
                    duration: 0.4
                },
                push: {
                    particles_nb: 4
                }
            }
        },
        retina_detect: true
    });
</script>

</body>
</html>
