<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming Soon - JServicess Marketing Agency</title>
    <!-- Including particles.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

    <style>
        /* Resetting some basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        .content {
            position: relative;
            z-index: 10;
            padding: 30px;
            text-align: center;
        }

        .coming-soon-text {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 20px;
            animation: fadeIn 3s ease-in-out;
            color: red; /* Text color changed to red */
            transition: transform 0.3s, color 0.3s;
        }

        .coming-soon-text:hover {
            transform: scale(1.1); /* Scale up the text */
            color: #ff4081; /* Change to pink color on hover */
        }

        .new-year-message {
            font-size: 1.5em;
            margin-bottom: 50px;
            animation: fadeIn 3s ease-in-out;
            font-style: italic;
            color: red; /* Text color changed to red */
            transition: transform 0.3s, color 0.3s;
        }

        .new-year-message:hover {
            transform: scale(1.1); /* Scale up the text */
            color: #ff4081; /* Change to pink color on hover */
        }

        #countdown {
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
        }

        .countdown-item {
            margin: 0 15px;
            font-size: 2em;
            text-align: center;
            transition: transform 0.3s, color 0.3s;
        }

        .countdown-item span {
            display: block;
            font-size: 4em;
            font-weight: bold;
        }

        .countdown-item:hover {
            transform: scale(1.1); /* Scale up the text */
            color: #ff4081; /* Change to pink color on hover */
        }

        .whatsapp-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #25D366; /* WhatsApp Green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .whatsapp-btn:hover {
            background-color: #128C7E; /* Darker WhatsApp Green */
        }

        /* Animation for FadeIn */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Particles background */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .company-info {
            font-size: 1.2em;
            margin-top: 30px;
            color: #fff;
        }

        .company-info a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .company-info a:hover {
            color: #28a745;
        }
    </style>
</head>
<body>

<!-- Background Particles -->
<div id="particles-js"></div>

<!-- Main Content -->
<div class="content">
    <h1 class="coming-soon-text">JServicess Marketing Agency</h1>
    <p class="new-year-message">New Year, New Beginnings!</p>
    <p class="countdown-text">We're launching soon...</p>
    
    <div id="countdown">
        <div class="countdown-item">
            <span id="days"></span>
            <p>Days</p>
        </div>
        <div class="countdown-item">
            <span id="hours"></span>
            <p>Hours</p>
        </div>
        <div class="countdown-item">
            <span id="minutes"></span>
            <p>Minutes</p>
        </div>
        <div class="countdown-item">
            <span id="seconds"></span>
            <p>Seconds</p>
        </div>
    </div>
    <!-- WhatsApp Button -->
    <a href="https://wa.me/923162045631" target="_blank">
        <button class="whatsapp-btn">Contact Us on WhatsApp</button>
    </a>

    <div class="company-info">
        <p>Â© 2024 JServicess Marketing Agency | Contact us at: <a href="tel:+923162045631">+923162045631</a></p>
    </div>
</div>

<!-- JavaScript -->
<script>
    // Particle.js Initialization
    particlesJS("particles-js", {
        "particles": {
            "number": {
                "value": 100,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#ffffff"
            },
            "shape": {
                "type": "circle",
                "stroke": {
                    "width": 0,
                    "color": "#000000"
                }
            },
            "opacity": {
                "value": 0.5,
                "random": true,
                "anim": {
                    "enable": true,
                    "speed": 1,
                    "opacity_min": 0.1
                }
            },
            "size": {
                "value": 3,
                "random": true,
                "anim": {
                    "enable": true,
                    "speed": 40,
                    "size_min": 0.1
                }
            },
            "line_linked": {
                "enable": false
            },
            "move": {
                "enable": true,
                "speed": 6,
                "direction": "none",
                "random": true,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "interactivity": {
            "detect_on": "window",
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "repulse"
                },
                "onclick": {
                    "enable": true,
                    "mode": "push"
                }
            },
            "modes": {
                "repulse": {
                    "distance": 100,
                    "duration": 0.4
                },
                "push": {
                    "particles_nb": 4
                }
            }
        },
        "retina_detect": true
    });

    // Countdown Timer
    const countdownDate = new Date("January 1, 2025 00:00:00").getTime();

    const interval = setInterval(function() {
        const now = new Date().getTime();
        const distance = countdownDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;

        if (distance < 0) {
            clearInterval(interval);
            document.getElementById("countdown").innerHTML = "Happy New Year!";
        }
    }, 1000);
</script>

</body>
</html>
