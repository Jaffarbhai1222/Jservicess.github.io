<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jservicess Marketing Agency - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f1f1;
            overflow-x: hidden;
        }

        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #e60000;
            color: white;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .hero-section h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .hero-section p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .countdown {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 40px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .social-icons a {
            color: white;
            font-size: 2.5rem;
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .social-icons a:hover {
            transform: scale(1.3);
            color: #25d366; /* WhatsApp green */
        }

        .social-icons .whatsapp {
            background-color: #25d366;
            border-radius: 50%;
            padding: 10px;
        }

        .social-icons .whatsapp:hover {
            background-color: #128c7e;
        }

        footer {
            position: fixed;
            width: 100%;
            bottom: 0;
            background-color: #e60000;
            text-align: center;
            padding: 15px;
            color: white;
            font-size: 1rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<!-- Hero Section -->
<div class="hero-section">
    <h1>Jservicess Marketing Agency</h1>
    <p>Weâ€™re launching soon! Stay tuned for more updates.</p>

    <!-- Countdown (Optional) -->
    <div class="countdown" id="countdown">
        <p>Our Website is Coming Soon</p>
    </div>

    <!-- WhatsApp Button -->
    <div class="social-icons">
        <a href="https://wa.me/923162045631" class="whatsapp" target="_blank">
            <i class="fab fa-whatsapp"></i>
        </a>
    </div>
</div>

<!-- Footer Section -->
<footer>
    <p>&copy; 2024 Jservicess Marketing Agency. All Rights Reserved.</p>
</footer>

<!-- Countdown Timer Script (Optional) -->
<script>
    // Countdown Timer (Optional)
    var countdownDate = new Date("Jan 1, 2025 00:00:00").getTime();
    var countdownFunction = setInterval(function() {
        var now = new Date().getTime();
        var distance = countdownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

        if (distance < 0) {
            clearInterval(countdownFunction);
            document.getElementById("countdown").innerHTML = "Launched!";
        }
    }, 1000);
</script>

</body>
